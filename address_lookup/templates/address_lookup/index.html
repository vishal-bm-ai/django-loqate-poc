{%load static%}

<html>
	<title>Hello World</title>
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
<head></head>
<body>
<div class="content">
	
	<div class="fieldWrap">
		<input type="text" name="search" class="searchInput" id="searchBox" placeholder="Enter Address" onchange="showClear()" onkeypress="return enterSearch(event)">
  	<button onClick="findAddress()">Search</button>
		<div class="clear" id="clearButton" onClick="clearSearch()">X</div>
	</div>
	
	<div class="fieldWrap">
		<div class="error" id="errorMessage"></div>
	</div>
	
	<div class="fieldWrap">
		<div id="result"></div>
	</div>	
	
	<div class="seperator" id="seperator"></div> 
	
	<div class="fieldWrap">
		<div class="outputArea" id="output"></div>
	</div>
	
</div>
</body>
<script src="{%static 'js/lookup.js' %}"></script>
</html>
